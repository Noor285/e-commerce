<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with firebase</title>
    <link rel="stylesheet" href="tableProducts.css">
</head>

<body>
    <div class="container">
        <header>
            <h3>List Products</h3>
        </header>
        
        <div class="select-seacrh">

            <h3>Select Category</h3>
            <select id="selectcateg" class="custom-select">
                
                
            </select>
        </div>
        <div class="table-wrapped">
            <table class="table-products">
                <thead>
                    <tr>
                        <th><input type="checkbox" name="" id="all"></th>
                        <th>Name</th>
                        <th>img</th>
                        <th>category</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        
                    </tr>
                </thead>

                <tbody id="tbdyprod">
                    
                </tbody>

            </table>
            <div id="loading-icon" class="loading-icon"></div>
            <button class="btn btn-edit">
                Add User
            </button>
            <button class="btn btn-delete ">
                delete
            </button>

        </div>
        <div class="add-model model-wrapper">
            <div class="model">
                <div class="model-header">
                    <h3>Update Category</h3>
                </div>
                <div class="model-body">
                    <form action="" class="form" autocomplete="off">
                        <input type="text" name="category" id="catid" placeholder="Category">
                        <button class="btn btn-model" type="submit">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>















    <script type="module" src="tableproducts.js">
    </script>

    <!-- <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script> -->
</body>

</html>
