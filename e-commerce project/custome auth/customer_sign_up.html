<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customer-signup.css">
    <title>Customer Sign UP</title>
</head>
<body>
    
    <div class="container">
        <form id="form" action="/">
            <div class="logo">
                <a href="/customer part/home.html"><h2><span>A</span>NTIQ</h2></a>
            </div>
            <h1>Hello! Let's get started</h1>
            <div class="input-control">
                <label for="username">User Name</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">E_mail</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2" name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
            <a class="sign" href="customer_login.html">Already have an account? Sign In</a>
        </form>
    </div>

    <script type="module" src="customer-signup.js"></script>
</body>
</html>
